<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PPP Wikidata SPARQL</title>
		<script type="text/javascript" src="https://tools-static.wmflabs.org/static/jquery/2.1.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript">
			$( function() {
				$( '#form' ).submit( function() {
					var value = $( '#value' ).val();
					$.get( 'query.php', { q: value }, function( result ) {
						$( '#sparql' ).text( result );
					} );
					return false;
				} );
			} );
		</script>
	</head>
	<body>
		<div class="wrapper">
			<h1>Generate a SPARQL query</h1>
			<form id="form" class="form">
				<input type="text" class="input" id="value">
				<button class="button"><span class="small">Give me the</span>SPARQL</button>
			</form>
			<pre id="sparql" class="sparql">
			</pre>
		</div>
	</body>
</html>
